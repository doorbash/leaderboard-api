version: "3.9"
services:
  # redis:
  #   restart: always
  #   logging:
  #     driver: "json-file"
  #     options:
  #       max-size: "200m"
  #   volumes: 
  #     - ./docker/redis:/data
  #   image: ${IMAGE_REDIS}
  db:
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "200m"
    volumes: 
      - ./docker/db/data:/var/lib/mysql
      - ./docker/db/conf:/etc/mysql/conf.d
      - ./docker/db/init:/docker-entrypoint-initdb.d/
    environment:
      MYSQL_ROOT_PASSWORD: ${DATABASE_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DATABASE_NAME}
      MYSQL_USER: ${DATABASE_USER}
      MYSQL_PASSWORD: ${DATABASE_PASSWORD}
    image: ${IMAGE_MYSQL}
  pma:
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "200m"
    environment:
      PMA_ABSOLUTE_URI: ${PMA_URI}
    depends_on:
      - db
    image: ${IMAGE_PMA}
  api:
    build: ./api
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "200m"
    environment: 
      DATABASE_USER: ${DATABASE_USER}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      DATABASE_NAME: ${DATABASE_NAME}
    depends_on:
      - db
      # - redis
    image: ghcr.io/doorbash/leaderboard-api:${APP_VERSION}
  nginx:
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "200m"
    volumes: 
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/html:/usr/share/nginx/html:ro
      - ./docker/nginx/cert:/root/cert:ro
    ports: 
      - 80:80
      # - 443:443
    depends_on: 
      - api
      - pma
    image: ${IMAGE_NGINX}